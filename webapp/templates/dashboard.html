{% extends 'base_template.html' %}
{% block content %}
<div class="starter-template">
  <div class="col-lg-12 col-xs-12">
<table class="table table-striped table-hover table-condensed">
  <tr>
    <th>Timestamp</th>
    <th>Feedback</th>
  </tr>
{% for item in feedback %}
<tr>
  <td width="200px" style="text-align:left">{{item['timestamp']}}</td>
  <td style="text-align:left">{{item['feedback']}}</td>
</tr>
{% endfor %}
</table>
</div>



</div>
{% endblock %}
